<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="effects.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons.images/note.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <section class="nameOfProgram">
        <p></p>
        <article>Notes by Larvey</article>
    </section>
    <section class="nodeMain">
        
        <section class="editGallery">
            <p class="notes">Notes</p>        
        </section>
        <section class="editArea">
            <input type="text" class="nameOfNode" placeholder="name your notes" maxlength="30">
            <p class="editableArea">
                <textarea class="textEditContent"></textarea>
                <button class="edit"></button>
                <button class="delete"></button>
            </p>
            <button class="newNote">
                <p class="newNoteText"></p>
                <article> Add new note</article>
            </button>
        </section>
    </section>
</body>
</html>
